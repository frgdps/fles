<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>List2Do++ | Aplikasi To-Do List Fless</title>
    <meta name="theme-color" content="#4361ee">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4cc9f0;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --card-bg: rgba(255, 255, 255, 0.97);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.25s cubic-bezier(.4,0,.2,1);
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --radius: 16px;
        }
        [data-theme="dark"] {
            --primary: #ABABAB;
            --primary-dark: #232946;
            --secondary: #b8c1ec;
            --success: #22c55e;
            --warning: #f59e42;
            --danger: #ef4444;
            --light: #232946;
            --dark: #eebbc3;
            --card-bg: rgba(36, 41, 46, 0.98);
            --shadow: 0 4px 15px rgba(0,0,0,0.32);
            --background-gradient: linear-gradient(135deg, #232946 0%, #383e56 100%);
            color-scheme: dark;
        }
        [data-accent="blue"] { --primary: #4361ee; --primary-dark: #3a0ca3; }
        [data-accent="green"] { --primary: #22c55e; --primary-dark: #166534; }
        [data-accent="pink"] { --primary: #ee4f8a; --primary-dark: #8f3985; }
        [data-accent="orange"] { --primary: #f39c12; --primary-dark: #d35400; }
        [data-accent="red"] { --primary: #e74c3c; --primary-dark: #8e2f24; }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-gradient);
            color: #333;
            min-height: 100vh;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
            font-size: 17px;
            overscroll-behavior: contain;
        }
        * { box-sizing: border-box; }

        .container {
            width: 100vw;
            min-height: 100vh;
            max-width: 100vw;
            margin: 0 auto;
            padding-bottom: 80px;
            overflow-x: hidden;
            position: relative;
        }

        /* Header */
        .mobile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px 12px 20px;
            background: var(--primary);
            color: #fff;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 11;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .mobile-actions {
            display: flex;
            gap: 15px;
        }
        .mobile-actions button {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 5px;
        }

        /* Horizontal Slider for Categories */
        .categories-slider {
            overflow-x: auto;
            display: flex;
            gap: 16px;
            scroll-snap-type: x mandatory;
            padding: 0 14px;
            margin-bottom: 6px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .categories-slider::-webkit-scrollbar { display: none; }

        .category-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            min-width: 94vw;
            max-width: 97vw;
            box-shadow: var(--shadow);
            flex-shrink: 0;
            scroll-snap-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            margin-bottom: 13px;
            transition: box-shadow 0.2s;
        }
        @media (min-width: 430px) {
            .category-card { min-width: 400px; max-width: 420px; }
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 13px 15px 8px 15px;
            border-bottom: 1px solid #f0f0f0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            border-top-left-radius: var(--radius);
            border-top-right-radius: var(--radius);
        }
        .category-title {
            display: flex;
            align-items: center;
            gap: 7px;
            font-weight: 600;
            font-size: 1.09rem;
        }
        .category-actions {
            display: flex;
            gap: 8px;
        }
        .category-actions button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50%;
            padding: 5px;
            opacity: 0.85;
            transition: background .15s;
        }
        .category-actions button:hover { background: rgba(255,255,255,.11); }
        .sort-btn { color: #fff; font-size: 1.1rem; background: none; border: none; cursor: pointer; }
        .sort-options {
            display: none;
            position: absolute;
            right: 18px;
            top: 46px;
            background: #fff;
            color: var(--dark);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,.12);
            z-index: 100;
            min-width: 145px;
            font-size: .96rem;
        }
        .sort-options button {
            width: 100%;
            background: none;
            border: none;
            color: var(--dark);
            padding: 10px 18px;
            text-align: left;
            cursor: pointer;
            font-size: .96rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.18s;
        }
        .sort-options button:hover {
            background: #f3f2f7;
        }
        .category-header .sort-dropdown { position: relative; }

        /* Tasks List */
        .tasks-container {
            padding: 10px 10px 10px 10px;
            flex: 1;
        }
        .task {
            background: #fff;
            border-radius: 10px;
            margin-bottom: 9px;
            padding: 10px 12px 10px 9px;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 6px 0 rgba(67,97,238,.05);
            transition: box-shadow .18s;
            font-size: .99rem;
        }
        .task.done { opacity: 0.6; text-decoration: line-through; }
        .task-checkbox {
            width: 19px;
            height: 19px;
            accent-color: var(--success);
            margin-right: 8px;
        }
        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }
        .task-name {
            font-size: 1rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .task-date {
            font-size: .77rem;
            color: var(--gray);
        }
        .task-actions {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .task-action-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.01rem;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .18s, color .18s;
        }
        .task-action-btn:hover {
            background: #f0f0f0;
            color: var(--primary-dark);
        }
        .task-handle {
            color: var(--gray);
            margin-right: 8px;
            cursor: move;
            font-size: 1.12rem;
            opacity: .75;
        }
        .add-task-btn {
            background: rgba(67, 97, 238, 0.07);
            color: var(--primary);
            border: 2px dashed var(--primary);
            padding: 8px 0;
            margin-top: 6px;
            border-radius: 9px;
            font-size: .97rem;
            width: 100%;
            cursor: pointer;
            transition: background .15s, color .14s;
        }
        .add-task-btn:hover { background: var(--primary); color: #fff; }

        /* Slider navigation dots */
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 7px;
            margin-bottom: 18px;
        }
        .slider-dot {
            width: 8px; height: 8px;
            background: var(--gray);
            border-radius: 50%;
            opacity: .38;
            transition: opacity .2s, transform .2s;
        }
        .slider-dot.active {
            background: var(--primary);
            opacity: 1;
            transform: scale(1.3);
        }

        /* Add Category Section */
        .add-section {
            display: flex;
            gap: 9px;
            background: var(--card-bg);
            padding: 12px 13px;
            margin: 18px 0 7px 0;
            border-radius: 12px;
            align-items: center;
            box-shadow: var(--shadow);
        }
        .add-section input {
            flex: 1;
            padding: 12px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            transition: border .15s;
            outline: none;
        }
        .add-section input:focus {
            border-color: var(--primary);
        }
        .btn {
            padding: 9px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background: var(--primary);
            color: #fff;
            box-shadow: 0 1px 7px rgba(67,97,238,0.07);
            transition: background .14s, transform .1s;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .btn:active { transform: scale(.98); background: var(--primary-dark); }

        /* Stats Section with horizontal scroll */
        .stats {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            margin: 0;
            padding: 10px 12px 7px 12px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .stats::-webkit-scrollbar { display: none; }
        .stat-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 13px 20px;
            min-width: 110px;
            text-align: center;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }
        .stat-card i {
            font-size: 1.4rem;
            margin-bottom: 4px;
            color: var(--primary);
        }
        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        .stat-label {
            color: var(--gray);
            font-size: .81rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 28px 0 21px 0;
            color: var(--gray);
        }
        .empty-state i {
            font-size: 2.6rem;
            margin-bottom: 10px;
            opacity: .28;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 7px 0 7px 0;
            box-shadow: 0 -2px 16px rgba(0,0,0,0.10);
            z-index: 50;
            border-top-left-radius: 13px;
            border-top-right-radius: 13px;
            font-size: 1rem;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--gray);
            text-decoration: none;
            padding: 3px 8px;
            border-radius: 9px;
            transition: background .13s, color .13s;
            font-weight: 500;
        }
        .nav-item.active, .nav-item:active {
            color: var(--primary);
            background: rgba(67,97,238,0.09);
        }
        .nav-item i {
            font-size: 1.25rem;
            margin-bottom: 1px;
        }

        /* Modal (Settings) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.18);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s;
        }
        .modal {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 28px 16px 18px 16px;
            min-width: 280px;
            max-width: 96vw;
            position: relative;
            animation: slideUp 0.28s;
        }
        .modal-close {
            position: absolute; top: 11px; right: 16px;
            font-size: 1.3rem;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close:hover { color: var(--danger); }
        .modal h2 {
            font-size: 1.15rem;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }
        .modal .setting-group { margin-bottom: 15px; }
        .modal label { font-size: 1rem; color: var(--dark); }
        .theme-options, .accent-options {
            display: flex;
            gap: 9px;
            margin-top: 7px;
        }
        .theme-btn, .accent-btn {
            border: 2px solid var(--gray);
            background: none;
            border-radius: 8px;
            width: 33px;
            height: 33px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border 0.18s;
        }
        .theme-btn.active, .accent-btn.active {
            border: 2.5px solid var(--primary-dark);
        }
        .theme-btn[data-theme="light"] { background: #fff; }
        .theme-btn[data-theme="dark"] { background: #727272; }
        .accent-btn[data-accent="blue"] { background: #4361ee; }
        .accent-btn[data-accent="green"] { background: #22c55e; }
        .accent-btn[data-accent="pink"] { background: #ee4f8a; }
        .accent-btn[data-accent="orange"] { background: #f39c12; }
        .accent-btn[data-accent="red"] { background: #e74c3c; }
        .theme-btn i, .accent-btn i { color: #fff; font-size: 1.15rem; }
        .reset-btn {
            background: var(--danger);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 9px 17px;
            font-size: .97rem;
            margin-top: 7px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .reset-btn:hover { background: #c0392b; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(24px);}
            to   { opacity: 1; transform: translateY(0);}
        }

        /* Responsive Tweaks */
        @media (min-width: 600px) {
            .container { max-width: 520px; margin: 0 auto; }
            .modal { min-width: 350px; }
        }
        @media (hover: hover) and (pointer: fine) {
            .category-card:hover { box-shadow: 0 4px 24px rgba(67,97,238,0.13);}
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="mobile-header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                List2Do++
            </div>
            <div class="mobile-actions">
                <button id="statsBtn"><i class="fas fa-chart-pie"></i></button>
                <button id="settingsBtn" title="Kustomisasi"><i class="fas fa-cog"></i></button>
            </div>
        </div>
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-clipboard-list"></i>
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Belum Selesai</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-layer-group"></i>
                <div class="stat-value" id="totalCategories">0</div>
                <div class="stat-label">Kategori</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-list-check"></i>
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tugas</div>
            </div>
        </div>
        <!-- Add Category -->
        <div class="add-section">
            <input type="text" id="newCategory" placeholder="Nama kategori baru..." maxlength="24">
            <button class="btn" id="addCategoryBtn">
                <i class="fas fa-plus"></i> Kategori
            </button>
        </div>
        <!-- Categories Horizontal Slider -->
        <div id="categoriesSlider" class="categories-slider">
            <!-- Category card (slider) will be rendered here -->
        </div>
        <div id="sliderDots" class="slider-dots"></div>
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="https://calendar.google.com/" class="nav-item" rel="noopener">
                <i class="fas fa-calendar-alt"></i>
                <span>Kalender</span>
            </a>
            <a href="https://www.spotify.com" class="nav-item" rel="noopener">
                <i class="fa-brands fa-spotify"></i>
                <span>Spotify</span>
            </a>
            <a href="https://github.com/frgdps/fles/blob/main/README.md" class="nav-item" rel="noopener">
                <i class="fa-brands fa-github"></i>
                <span>Profil</span>
            </a>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay" style="display:none;">
        <div class="modal">
            <button class="modal-close" onclick="closeSettings()"><i class="fas fa-times"></i></button>
            <h2>Pengaturan Tampilan</h2>
            <div class="setting-group">
                <label>Tema:</label>
                <div class="theme-options">
                    <button class="theme-btn" data-theme="light" title="Terang"><i class="fas fa-sun"></i></button>
                    <button class="theme-btn" data-theme="dark" title="Gelap"><i class="fas fa-moon"></i></button>
                </div>
            </div>
            <div class="setting-group">
                <label>Warna Aksen:</label>
                <div class="accent-options">
                    <button class="accent-btn" data-accent="blue" style="background:#4361ee" title="Biru"></button>
                    <button class="accent-btn" data-accent="green" style="background:#22c55e" title="Hijau"></button>
                    <button class="accent-btn" data-accent="pink" style="background:#ee4f8a" title="Pink"></button>
                    <button class="accent-btn" data-accent="orange" style="background:#f39c12" title="Oranye"></button>
                    <button class="accent-btn" data-accent="red" style="background:#e74c3c" title="Merah"></button>
                </div>
            </div>
            <div class="setting-group">
                <label>Opsi:</label>
                <button class="reset-btn" onclick="resetApp()">Reset Semua Data</button>
            </div>
            <div style="font-size:0.85rem;color:var(--gray);margin-top:12px;">
                <i class="fas fa-info-circle"></i> Preferensi Anda akan disimpan di perangkat ini.
            </div>
        </div>
    </div>

    <script>
    // ===== Settings & Theme =====
    function applySettings() {
        const theme = localStorage.getItem('list2do_theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
        document.querySelectorAll('.theme-btn').forEach(btn =>
            btn.classList.toggle('active', btn.getAttribute('data-theme') === theme));
        // Accent
        const accent = localStorage.getItem('list2do_accent') || 'blue';
        document.documentElement.setAttribute('data-accent', accent);
        document.querySelectorAll('.accent-btn').forEach(btn =>
            btn.classList.toggle('active', btn.getAttribute('data-accent') === accent));
    }
    function openSettings() {
        document.getElementById('settingsModal').style.display = 'flex';
        applySettings();
    }
    function closeSettings() {
        document.getElementById('settingsModal').style.display = 'none';
    }
    document.getElementById('settingsBtn').onclick = openSettings;
    document.getElementById('settingsModal').addEventListener('click', function(e){
        if (e.target === this) closeSettings();
    });
    document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.onclick = function() {
            localStorage.setItem('list2do_theme', btn.getAttribute('data-theme'));
            applySettings();
        }
    });
    document.querySelectorAll('.accent-btn').forEach(btn => {
        btn.onclick = function() {
            localStorage.setItem('list2do_accent', btn.getAttribute('data-accent'));
            applySettings();
        }
    });
    function resetApp() {
        if (confirm("Semua data & pengaturan akan dihapus. Lanjutkan?")) {
            localStorage.removeItem('list2do_data');
            localStorage.removeItem('list2do_theme');
            localStorage.removeItem('list2do_accent');
            location.reload();
        }
    }
    applySettings();

    // ===== App Data & Functions =====
    let data = JSON.parse(localStorage.getItem('list2do_data')) || [];

    function calculateStats() {
        const totalCategories = data.length;
        let totalTasks = 0, pendingTasks = 0;
        data.forEach(category => {
            totalTasks += category.tasks.length;
            pendingTasks += category.tasks.filter(task => !task.done).length;
        });
        document.getElementById('totalCategories').textContent = totalCategories;
        document.getElementById('totalTasks').textContent = totalTasks;
        document.getElementById('pendingTasks').textContent = pendingTasks;
    }
    function saveData() {
        localStorage.setItem('list2do_data', JSON.stringify(data));
        calculateStats();
    }
    function addCategory() {
        const nameInput = document.getElementById('newCategory');
        const name = nameInput.value.trim();
        if (!name) { alert('Nama kategori tidak boleh kosong!'); return; }
        if (name.length > 24) { alert('Nama maksimal 24 karakter!'); return; }
        data.push({ name: name, tasks: [] });
        saveData();
        nameInput.value = '';
        renderCategories();
        setTimeout(() => scrollToCategory(data.length - 1), 10);
    }
    function deleteCategory(index) {
        if (confirm(`Hapus kategori "${data[index].name}" beserta semua tugas?`)) {
            data.splice(index, 1);
            saveData();
            renderCategories();
        }
    }
    function addTask(catIndex) {
        const taskName = prompt("Nama tugas baru:");
        if (!taskName) return;
        const newTask = {
            name: taskName.trim().substring(0, 80),
            done: false,
            createdAt: new Date().toISOString().split('T')[0]
        };
        data[catIndex].tasks.push(newTask);
        saveData();
        renderCategories();
        setTimeout(() => scrollToCategory(catIndex), 5);
    }
    function editTask(catIndex, taskIndex) {
        const cur = data[catIndex].tasks[taskIndex];
        const newName = prompt("Edit nama tugas:", cur.name);
        if (newName !== null) {
            cur.name = newName.trim().substring(0, 80);
            saveData();
            renderCategories();
        }
    }
    function deleteTask(catIndex, taskIndex) {
        if (confirm("Hapus tugas ini?")) {
            data[catIndex].tasks.splice(taskIndex, 1);
            saveData();
            renderCategories();
        }
    }
    function toggleTask(catIndex, taskIndex) {
        data[catIndex].tasks[taskIndex].done = !data[catIndex].tasks[taskIndex].done;
        saveData();
        renderCategories();
    }
    function sortTasks(catIndex, sortBy) {
        switch(sortBy) {
            case 'name':
                data[catIndex].tasks.sort((a, b) => a.name.localeCompare(b.name));
                break;
            case 'date':
                data[catIndex].tasks.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                break;
            case 'completed':
                data[catIndex].tasks.sort((a, b) => a.done - b.done);
                break;
        }
        saveData();
        renderCategories();
    }

    // === Slider Navigation ===
    function renderSliderDots(active) {
        const dots = data.length;
        const dotsHTML = Array.from({length: dots}, (_, i) =>
            `<div class="slider-dot${i===active?' active':''}" data-dot="${i}"></div>`
        ).join('');
        document.getElementById('sliderDots').innerHTML = dotsHTML;
    }
    function scrollToCategory(idx) {
        const slider = document.getElementById('categoriesSlider');
        const cards = slider.children;
        if (cards[idx]) cards[idx].scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'});
    }
    // === Category Render/Slider ===
    function renderCategories() {
        const slider = document.getElementById('categoriesSlider');
        if (data.length === 0) {
            slider.innerHTML = `<div class="empty-state"><i class="fas fa-clipboard-list"></i><div>Belum ada kategori.<br>Tambah kategori baru untuk memulai.</div></div>`;
            document.getElementById('sliderDots').innerHTML = '';
            calculateStats();
            return;
        }
        slider.innerHTML = data.map((category, catIndex) => `
            <div class="category-card" data-cat="${catIndex}">
                <div class="category-header">
                    <div class="category-title"><i class="fas fa-folder"></i> ${category.name}</div>
                    <div style="position:relative;">
                        <button class="sort-btn" onclick="toggleSortDropdown(event, ${catIndex})"><i class="fas fa-sort"></i></button>
                        <div class="sort-options" id="sortOptions-${catIndex}">
                            <button onclick="sortTasks(${catIndex}, 'name'); closeSortDropdown(${catIndex})"><i class="fas fa-sort-alpha-down"></i> Nama</button>
                            <button onclick="sortTasks(${catIndex}, 'date'); closeSortDropdown(${catIndex})"><i class="fas fa-calendar"></i> Tanggal</button>
                            <button onclick="sortTasks(${catIndex}, 'completed'); closeSortDropdown(${catIndex})"><i class="fas fa-check-circle"></i> Selesai</button>
                        </div>
                    </div>
                    <div class="category-actions">
                        <button onclick="deleteCategory(${catIndex})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="tasks-container" id="tasks-${catIndex}">
                    ${category.tasks.length > 0 ?
                        category.tasks.map((task, taskIndex) => `
                        <div class="task${task.done ? ' done' : ''}" data-cat="${catIndex}" data-task="${taskIndex}">
                            <i class="fas fa-grip-vertical task-handle"></i>
                            <input type="checkbox" class="task-checkbox" ${task.done ? 'checked' : ''} onclick="toggleTask(${catIndex}, ${taskIndex})">
                            <div class="task-content">
                                <div class="task-name">${task.name}</div>
                                <div class="task-date">Dibuat: ${task.createdAt}</div>
                            </div>
                            <div class="task-actions">
                                <button class="task-action-btn" onclick="editTask(${catIndex}, ${taskIndex})"><i class="fas fa-edit"></i></button>
                                <button class="task-action-btn" onclick="deleteTask(${catIndex}, ${taskIndex})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        `).join('')
                        :
                        `<div class="empty-state" style="padding:22px 0 10px 0"><i class="fas fa-tasks"></i><div>Belum ada tugas.</div></div>`
                    }
                    <button class="add-task-btn" onclick="addTask(${catIndex})"><i class="fas fa-plus"></i> Tambah Tugas</button>
                </div>
            </div>
        `).join('');
        renderSliderDots(0);
        calculateStats();
        setTimeout(initSortable, 0);
    }
    // Sort dropdown logic
    window.toggleSortDropdown = function(e, idx) {
        e.stopPropagation();
        document.querySelectorAll('.sort-options').forEach(opt=>opt.style.display='none');
        document.getElementById('sortOptions-'+idx).style.display = 'block';
        document.body.onclick = function(e2){
            if (!e2.target.closest('.sort-options')) document.getElementById('sortOptions-'+idx).style.display='none';
        };
    }
    window.closeSortDropdown = function(idx) {
        document.getElementById('sortOptions-'+idx).style.display='none';
    }

    // SortableJS for tasks
    function initSortable() {
        data.forEach((cat, catIndex) => {
            const container = document.getElementById('tasks-'+catIndex);
            if (!container) return;
            const sortable = new Sortable(container, {
                group: "tasks",
                handle: ".task-handle",
                draggable: ".task",
                animation: 200,
                filter: ".add-task-btn,.empty-state",
                onEnd: function (evt) {
                    if (evt.oldIndex === evt.newIndex) return;
                    const moved = data[catIndex].tasks.splice(evt.oldIndex, 1)[0];
                    data[catIndex].tasks.splice(evt.newIndex, 0, moved);
                    saveData();
                    renderCategories();
                }
            });
        });
    }

    // Slider navigation (snap & dot)
    let sliderCurrent = 0;
    function setupSliderNav() {
        const slider = document.getElementById('categoriesSlider');
        slider.addEventListener('scroll', () => {
            if (!slider.children.length) return;
            let minDist = Infinity, idx = 0;
            for (let i = 0; i < slider.children.length; ++i) {
                const rect = slider.children[i].getBoundingClientRect();
                const dist = Math.abs(rect.left + rect.width/2 - window.innerWidth/2);
                if (dist < minDist) { minDist = dist; idx = i; }
            }
            if (sliderCurrent !== idx) {
                sliderCurrent = idx;
                renderSliderDots(idx);
            }
        });
        document.getElementById('sliderDots').onclick = function(e){
            if (e.target.classList.contains('slider-dot')) {
                scrollToCategory(Number(e.target.dataset.dot));
            }
        }
    }

    // Add Category Enter key
    document.getElementById('newCategory').addEventListener('keydown', function(e){
        if (e.key === 'Enter') document.getElementById('addCategoryBtn').click();
    });
    document.getElementById('addCategoryBtn').onclick = addCategory;

    // Stats modal (simple info)
    document.getElementById('statsBtn').onclick = function() {
        alert(
            'Total kategori: ' + (data.length) +
            '\nTotal tugas: ' + data.reduce((t, c) => t + c.tasks.length, 0) +
            '\nBelum selesai: ' + data.reduce((t, c) => t + c.tasks.filter(x=>!x.done).length, 0)
        );
    };

    // Init
    renderCategories();
    setupSliderNav();

    // Scroll to newly added on load if any
    if (data.length > 0) setTimeout(() => scrollToCategory(0), 80);

    // Expose some functions for HTML onclick
    window.addTask = addTask;
    window.deleteCategory = deleteCategory;
    window.toggleTask = toggleTask;
    window.editTask = editTask;
    window.deleteTask = deleteTask;
    window.sortTasks = sortTasks;

    </script>
</body>
</html>
