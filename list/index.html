    <style>
        :root {
    --primary: #14b8a6;
    --primary-dark: #0d9488;
    --secondary: #5eead4;
    --success: #22c55e;
    --warning: #eab308;
    --danger: #ef4444;
    --light: #f9fafb;
    --dark: colors follow dark mode;
    --gray: #6b7280;
    --card-bg: rgba(255, 255, 255, 0.95);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --background-gradient: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
    --radius: 16px;
    --header-height: 60px;
    --nav-height: 60px;
}

[data-theme="dark"] {
    --primary: #2dd4bf;
    --primary-dark: #14b8a6;
    --secondary: #67e8f9;
    --success: #4ade80;
    --warning: #facc15;
    --danger: #f87171;
    --light: #1f2937;
    --dark: #f9fafb;
    --gray: #9ca3af;
    --card-bg: rgba(31, 41, 55, 0.95);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    --background-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    color-scheme: dark;
}

[data-accent="blue"] { --primary: #3b82f6; --primary-dark: #2563eb; --secondary: #60a5fa; }
[data-accent="green"] { --primary: #22c55e; --primary-dark: #16a34a; --secondary: #4ade80; }
[data-accent="pink"] { --primary: #ec4899; --primary-dark: #db2777; --secondary: #f472b6; }
[data-accent="orange"] { --primary: #f97316; --primary-dark: #ea580c; --secondary: #fb923c; }
[data-accent="purple"] { --primary: #8b5cf6; --primary-dark: #7c3aed; --secondary: #a78bfa; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: var(--nav-height);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .app-container.loaded {
            opacity: 1;
        }

        /* Header */
        .app-header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 16px;
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.6rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .header-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        .header-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            z-index: 99;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .search-container.active {
            transform: translateY(0);
        }

        .search-input {
            flex: 1;
            padding: 10px 16px;
            border-radius: 30px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-close {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: var(--danger);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
            transition: var(--transition);
        }

        .search-close:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .stat-icon {
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--gray);
        }

        /* Add Category Section */
        .add-category-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-category-input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 10px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .add-category-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Categories Section */
        .categories-container {
            margin-bottom: 20px;
        }

        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .categories-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .view-toggle {
            display: flex;
            gap: 8px;
        }

        .view-btn {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Categories Grid/Slider */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .categories-slider {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-bottom: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories-slider::-webkit-scrollbar {
            display: none;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            min-height: 280px;
            scroll-snap-align: start;
            width: 280px;
            flex-shrink: 0;
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .category-header {
            padding: 14px 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-title {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-actions {
            display: flex;
            gap: 6px;
        }

        .category-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .category-content {
            padding: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tasks-list {
            flex: 1;
            margin-bottom: 10px;
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .tasks-list::-webkit-scrollbar {
            width: 4px;
        }

        .tasks-list::-webkit-scrollbar-thumb {
            background-color: rgba(99, 102, 241, 0.3);
            border-radius: 2px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: var(--light);
            border-radius: 10px;
            transition: var(--transition);
            cursor: move;
        }

        .task-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .task-item.done {
            opacity: 0.7;
        }

        .task-item.done .task-name {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--gray);
            margin-right: 10px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox.checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--dark);
        }

        .task-date {
            font-size: 0.7rem;
            color: var(--gray);
            margin-top: 2px;
        }

        .task-actions {
            display: flex;
            gap: 4px;
        }

        .task-btn {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: transparent;
            color: var(--gray);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .task-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .add-task-btn {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px dashed var(--primary);
            background: transparent;
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .add-task-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 16px;
            text-align: center;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 14px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 6px;
            color: var(--dark);
        }

        .empty-state p {
            font-size: 0.85rem;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 500;
            padding: 6px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item i {
            font-size: 1.1rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: 16px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-bg);
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(20px);
            transition: var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            color: var(--gray);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .modal-body {
            padding: 16px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--dark);
            display: block;
        }

        .theme-options, .accent-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .theme-btn, .accent-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn.active, .accent-btn.active {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .theme-btn i, .accent-btn i {
            font-size: 1.2rem;
            color: white;
        }

        .theme-btn[data-theme="light"] {
            background: linear-gradient(135deg, #f9fafb, #f3f4f6);
        }

        .theme-btn[data-theme="dark"] {
            background: linear-gradient(135deg, #1f2937, #111827);
        }

        .theme-btn[data-theme="light"] i {
            color: #1f2937;
        }

        .accent-btn[data-accent="blue"] { background: #3b82f6; }
        .accent-btn[data-accent="green"] { background: #10b981; }
        .accent-btn[data-accent="pink"] { background: #ec4899; }
        .accent-btn[data-accent="orange"] { background: #f59e0b; }
        .accent-btn[data-accent="purple"] { background: #A437E8; }

        .reset-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: var(--danger);
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .reset-btn:hover {
            background: #dc2626;
        }

        /* Sort Options */
        .sort-dropdown {
            position: relative;
        }

        .sort-options {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            min-width: 160px;
            z-index: 50;
            overflow: hidden;
            display: none;
        }

        .sort-options.active {
            display: block;
        }

        .sort-option {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark);
        }

        .sort-option:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        /* Search Results */
        .search-results {
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: 0 0 var(--radius) var(--radius);
            box-shadow: var(--shadow);
            max-height: 60vh;
            overflow-y: auto;
            z-index: 98;
            display: none;
            padding: 16px;
        }

        .search-results.active {
            display: block;
        }

        .search-results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .search-results-title {
            font-weight: 600;
            color: var(--dark);
        }

        .search-results-count {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .search-result-item {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: var(--light);
            transition: var(--transition);
            cursor: pointer;
        }

        .search-result-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .search-result-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--dark);
        }

        .search-result-meta {
            font-size: 0.75rem;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 12px;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .app-header {
                padding: 0 12px;
            }

            .logo {
                font-size: 1.1rem;
            }

            .logo i {
                font-size: 1.4rem;
            }

            .header-btn {
                width: 36px;
                height: 36px;
            }

            .main-content {
                padding: 10px;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-icon {
                font-size: 1.4rem;
            }

            .stat-value {
                font-size: 1.4rem;
            }

            .add-category-section {
                padding: 12px;
            }

            .category-card {
                min-height: 260px;
                width: 100%;
            }

            .category-header {
                padding: 12px;
            }

            .category-content {
                padding: 12px;
            }

            .tasks-list {
                max-height: 160px;
            }

            .task-item {
                padding: 8px;
            }

            .empty-state {
                padding: 24px 16px;
            }

            .empty-state i {
                font-size: 2rem;
            }

            .modal-overlay {
                padding: 12px;
            }

            .modal-header, .modal-body {
                padding: 14px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        .slide-up {
            animation: slideUp 0.3s ease forwards;
        }

        /* Touch-friendly adjustments */
        .task-item, .add-task-btn, .category-btn, .header-btn, .view-btn, .nav-item {
            min-height: 44px;
            touch-action: manipulation;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 14px 18px;
            z-index: 1000;
            display: flex;
            align-items: center;
            animation: slideUp 0.3s ease, fadeOut 0.3s ease 2.7s;
            animation-fill-mode: forwards;
            max-width: 90%;
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification i {
            font-size: 1.2rem;
        }
        
        .notification-success i {
            color: var(--success);
        }
        
        .notification-error i {
            color: var(--danger);
        }
        
        .notification-info i {
            color: var(--primary);
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; transform: translate(-50%, 20px); }
        }

</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div style="color: white; font-weight: 500;">Loading List2Do++</div>
    </div>

    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                List2Do++
            </div>
            <div class="header-actions">
                <button class="header-btn" id="searchToggle" title="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="header-btn" id="statsToggle" title="Statistics">
                    <i class="fas fa-chart-pie"></i>
                </button>
                <button class="header-btn" id="settingsToggle" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Search Container -->
        <div class="search-container" id="searchContainer">
            <input type="text" class="search-input" id="searchInput" placeholder="Search tasks...">
            <button class="search-close" id="searchClose">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Search Results -->
        <div class="search-results" id="searchResults">
            <div class="search-results-header">
                <div class="search-results-title">Search Results</div>
                <div class="search-results-count" id="searchResultsCount">0 results</div>
            </div>
            <div id="searchResultsContent"></div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Cards -->
            <div class="stats-container" id="statsContainer">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="stat-value" id="totalCategories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-list-check"></i>
                    </div>
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <!-- Add Category Section -->
            <div class="add-category-section">
                <input type="text" class="add-category-input" id="newCategoryInput" placeholder="Add new category..." maxlength="24">
                <button class="btn btn-primary" id="addCategoryBtn">
                    <i class="fas fa-plus"></i>
                    Add
                </button>
            </div>

            <!-- Categories Section -->
            <div class="categories-container">
                <div class="categories-header">
                    <h2 class="categories-title">‎‎ ‎ <i class="fas fa-check"></i>‎‎  ‎ ‎ Your Categories</h2>
                    <div class="view-toggle">
                        <button class="view-btn active" id="gridViewBtn" title="Grid View">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" id="sliderViewBtn" title="Slider View">
                            <i class="fas fa-grip-horizontal"></i>
                        </button>
                    </div>
                </div>

                <div class="categories-grid" id="categoriesContainer">
                    <!-- Categories will be dynamically added here -->
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/jam" class="nav-item" rel="noopener">
                <i class="fas fa-clock"></i>
                <span>Jam</span>
            </a>
            <a href="https://www.spotify.com" class="nav-item" rel="noopener">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
            </a>
            <a href="/" class="nav-item" rel="noopener">
                <i class="fas fa-user"></i>
                <span>Fless</span>
            </a>
        </nav>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="modal-close" id="settingsClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label class="setting-label">Theme</label>
                    <div class="theme-options">
                        <button class="theme-btn" data-theme="light" title="Light Theme">
                            <i class="fas fa-sun"></i>
                        </button>
                        <button class="theme-btn" data-theme="dark" title="Dark Theme">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
                <div class="setting-group">
                    <label class="setting-label">Accent Color</label>
                    <div class="accent-options">
                        <button class="accent-btn" data-accent="blue" title="Blue"></button>
                        <button class="accent-btn" data-accent="green" title="Green"></button>
                        <button class="accent-btn" data-accent="pink" title="Pink"></button>
                        <button class="accent-btn" data-accent="orange" title="Orange"></button>
                        <button class="accent-btn" data-accent="purple" title="Red"></button>
                    </div>
                </div>
                <div class="setting-group">
                    <button class="reset-btn" id="resetBtn">
                        <i class="fas fa-redo"></i> Reset All Data
                    </button>
                </div>
                <div style="font-size: 0.85rem; color: var(--gray); margin-top: 16px;">
                    <i class="fas fa-info-circle"></i> Your preferences will be saved on this device.
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== App Data =====
        let data = JSON.parse(localStorage.getItem('list2do_data')) || [
            {
                name: "Shopping",
                tasks: [
                    { name: "Buy milk", done: false, createdAt: "2023-06-15" },
                    { name: "Buy fruits", done: true, createdAt: "2023-06-14" }
                ]
            },
            {
                name: "Work",
                tasks: [
                    { name: "Report bug", done: false, createdAt: "2023-06-16" },
                    { name: "Meeting with client", done: false, createdAt: "2023-06-17" }
                ]
            }
        ];

        let viewMode = 'grid'; // 'grid' or 'slider'

        // ===== Initialize App =====
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading screen after a short delay
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('appContainer').classList.add('loaded');
            }, 500);
            
            applySettings();
            renderCategories();
        });

        // ===== Settings & Theme =====
        function applySettings() {
            const theme = localStorage.getItem('list2do_theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-theme') === theme);
            });

            const accent = localStorage.getItem('list2do_accent') || 'blue';
            document.documentElement.setAttribute('data-accent', accent);
            document.querySelectorAll('.accent-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-accent') === accent);
            });
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            applySettings();
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        // ===== Event Listeners =====
        document.getElementById('settingsToggle').addEventListener('click', openSettings);
        document.getElementById('settingsClose').addEventListener('click', closeSettings);
        document.getElementById('settingsModal').addEventListener('click', function(e) {
            if (e.target === this) closeSettings();
        });

        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                localStorage.setItem('list2do_theme', btn.getAttribute('data-theme'));
                applySettings();
            });
        });

        document.querySelectorAll('.accent-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                localStorage.setItem('list2do_accent', btn.getAttribute('data-accent'));
                applySettings();
            });
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm("All data and settings will be deleted. Continue?")) {
                localStorage.removeItem('list2do_data');
                localStorage.removeItem('list2do_theme');
                localStorage.removeItem('list2do_accent');
                location.reload();
            }
        });

        // ===== Search Functionality =====
        const searchToggle = document.getElementById('searchToggle');
        const searchContainer = document.getElementById('searchContainer');
        const searchInput = document.getElementById('searchInput');
        const searchClose = document.getElementById('searchClose');
        const searchResults = document.getElementById('searchResults');
        const searchResultsContent = document.getElementById('searchResultsContent');
        const searchResultsCount = document.getElementById('searchResultsCount');

        searchToggle.addEventListener('click', function() {
            searchContainer.classList.add('active');
            searchInput.focus();
            searchToggle.classList.add('active');
        });

        searchClose.addEventListener('click', function() {
            searchContainer.classList.remove('active');
            searchResults.classList.remove('active');
            searchInput.value = '';
            searchToggle.classList.remove('active');
        });

        searchInput.addEventListener('input', function() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (!query) {
                searchResults.classList.remove('active');
                return;
            }

            const results = [];
            
            data.forEach((category, catIndex) => {
                category.tasks.forEach((task, taskIndex) => {
                    if (task.name.toLowerCase().includes(query)) {
                        results.push({
                            ...task,
                            catIndex,
                            taskIndex,
                            categoryName: category.name
                        });
                    }
                });
            });

            searchResultsCount.textContent = `${results.length} result${results.length !== 1 ? 's' : ''}`;
            
            if (results.length === 0) {
                searchResultsContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No results found</h3>
                        <p>Try different keywords</p>
                    </div>
                `;
            } else {
                searchResultsContent.innerHTML = results.map(result => `
                    <div class="search-result-item" data-cat="${result.catIndex}" data-task="${result.taskIndex}">
                        <div class="search-result-name">${result.name}</div>
                        <div class="search-result-meta">
                            <i class="fas fa-folder"></i> ${result.categoryName}
                            <span>•</span>
                            <i class="fas fa-calendar"></i> ${result.createdAt}
                        </div>
                    </div>
                `).join('');
            }

            searchResults.classList.add('active');
        });

        // Navigate to task from search results
        searchResultsContent.addEventListener('click', function(e) {
            const resultItem = e.target.closest('.search-result-item');
            if (resultItem) {
                const catIndex = parseInt(resultItem.dataset.cat);
                const taskIndex = parseInt(resultItem.dataset.task);
                
                // Close search
                searchContainer.classList.remove('active');
                searchResults.classList.remove('active');
                searchInput.value = '';
                searchToggle.classList.remove('active');
                
                // Scroll to category
                const categoryCard = document.querySelector(`.category-card[data-cat="${catIndex}"]`);
                if (categoryCard) {
                    categoryCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Highlight task
                    setTimeout(() => {
                        const taskItem = document.querySelector(`.task-item[data-cat="${catIndex}"][data-task="${taskIndex}"]`);
                        if (taskItem) {
                            taskItem.style.backgroundColor = 'rgba(99, 102, 241, 0.2)';
                            setTimeout(() => {
                                taskItem.style.backgroundColor = '';
                            }, 2000);
                        }
                    }, 500);
                }
            }
        });

        // ===== Stats Toggle =====
        const statsToggle = document.getElementById('statsToggle');
        const statsContainer = document.getElementById('statsContainer');
        let statsVisible = true;

        statsToggle.addEventListener('click', function() {
            statsVisible = !statsVisible;
            statsContainer.style.display = statsVisible ? 'grid' : 'none';
            statsToggle.classList.toggle('active', statsVisible);
        });

        // ===== View Mode Toggle =====
        const gridViewBtn = document.getElementById('gridViewBtn');
        const sliderViewBtn = document.getElementById('sliderViewBtn');
        const categoriesContainer = document.getElementById('categoriesContainer');

        gridViewBtn.addEventListener('click', function() {
            viewMode = 'grid';
            categoriesContainer.className = 'categories-grid';
            gridViewBtn.classList.add('active');
            sliderViewBtn.classList.remove('active');
            renderCategories();
        });

        sliderViewBtn.addEventListener('click', function() {
            viewMode = 'slider';
            categoriesContainer.className = 'categories-slider';
            sliderViewBtn.classList.add('active');
            gridViewBtn.classList.remove('active');
            renderCategories();
        });

        // ===== Category Functions =====
        function addCategory() {
            const nameInput = document.getElementById('newCategoryInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                showNotification('Category name cannot be empty!', 'error');
                return;
            }
            
            if (name.length > 24) {
                showNotification('Category name must be less than 24 characters!', 'error');
                return;
            }
            
            data.push({ name: name, tasks: [] });
            saveData();
            nameInput.value = '';
            renderCategories();
            showNotification('Category added successfully!', 'success');
        }

        function deleteCategory(index) {
            if (confirm(`Are you sure you want to delete "${data[index].name}" and all its tasks?`)) {
                data.splice(index, 1);
                saveData();
                renderCategories();
                showNotification('Category deleted successfully!', 'success');
            }
        }

        function addTask(catIndex) {
            const taskName = prompt("Enter task name:");
            if (!taskName) return;
            
            const newTask = {
                name: taskName.trim().substring(0, 80),
                done: false,
                createdAt: new Date().toISOString().split('T')[0]
            };
            
            data[catIndex].tasks.push(newTask);
            saveData();
            renderCategories();
            showNotification('Task added successfully!', 'success');
        }

        function editTask(catIndex, taskIndex) {
            const task = data[catIndex].tasks[taskIndex];
            const newName = prompt("Edit task name:", task.name);
            
            if (newName !== null && newName.trim()) {
                task.name = newName.trim().substring(0, 80);
                saveData();
                renderCategories();
                showNotification('Task updated successfully!', 'success');
            }
        }

        function deleteTask(catIndex, taskIndex) {
            if (confirm("Are you sure you want to delete this task?")) {
                data[catIndex].tasks.splice(taskIndex, 1);
                saveData();
                renderCategories();
                showNotification('Task deleted successfully!', 'success');
            }
        }

        function toggleTask(catIndex, taskIndex) {
            data[catIndex].tasks[taskIndex].done = !data[catIndex].tasks[taskIndex].done;
            saveData();
            renderCategories();
        }

        function sortTasks(catIndex, sortBy) {
            switch(sortBy) {
                case 'name':
                    data[catIndex].tasks.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'date':
                    data[catIndex].tasks.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'completed':
                    data[catIndex].tasks.sort((a, b) => a.done - b.done);
                    break;
            }
            saveData();
            renderCategories();
        }

        // ===== Data Management =====
        function saveData() {
            localStorage.setItem('list2do_data', JSON.stringify(data));
            calculateStats();
        }

        function calculateStats() {
            const totalCategories = data.length;
            let totalTasks = 0;
            let completedTasks = 0;
            let pendingTasks = 0;
            
            data.forEach(category => {
                totalTasks += category.tasks.length;
                completedTasks += category.tasks.filter(task => task.done).length;
            });
            
            pendingTasks = totalTasks - completedTasks;
            
            document.getElementById('totalCategories').textContent = totalCategories;
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
        }

        // ===== Render Functions =====
        function renderCategories() {
            if (data.length === 0) {
                categoriesContainer.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No categories yet</h3>
                        <p>Add a new category to get started</p>
                    </div>
                `;
                calculateStats();
                return;
            }
            
            categoriesContainer.innerHTML = data.map((category, catIndex) => `
                <div class="category-card slide-up" data-cat="${catIndex}">
                    <div class="category-header">
                        <div class="category-title">
                            <i class="fas fa-folder"></i>
                            ${category.name}
                        </div>
                        <div class="category-actions">
                            <div class="sort-dropdown">
                                <button class="category-btn" onclick="toggleSortDropdown(${catIndex})" title="Sort">
                                    <i class="fas fa-sort"></i>
                                </button>
                                <div class="sort-options" id="sortOptions-${catIndex}">
                                    <div class="sort-option" onclick="sortTasks(${catIndex}, 'name'); closeSortDropdown(${catIndex})">
                                        <i class="fas fa-sort-alpha-down"></i>
                                        <span>Name</span>
                                    </div>
                                    <div class="sort-option" onclick="sortTasks(${catIndex}, 'date'); closeSortDropdown(${catIndex})">
                                        <i class="fas fa-calendar"></i>
                                        <span>Date</span>
                                    </div>
                                    <div class="sort-option" onclick="sortTasks(${catIndex}, 'completed'); closeSortDropdown(${catIndex})">
                                        <i class="fas fa-check-circle"></i>
                                        <span>Completed</span>
                                    </div>
                                </div>
                            </div>
                            <button class="category-btn" onclick="deleteCategory(${catIndex})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="category-content">
                        <div class="tasks-list" id="tasks-${catIndex}">
                            ${category.tasks.length > 0 ?
                                category.tasks.map((task, taskIndex) => `
                                <div class="task-item${task.done ? ' done' : ''}" data-cat="${catIndex}" data-task="${taskIndex}">
                                    <div class="task-checkbox ${task.done ? 'checked' : ''}" onclick="toggleTask(${catIndex}, ${taskIndex})"></div>
                                    <div class="task-content">
                                        <div class="task-name">${task.name}</div>
                                        <div class="task-date">Created: ${task.createdAt}</div>
                                    </div>
                                    <div class="task-actions">
                                        <button class="task-btn" onclick="editTask(${catIndex}, ${taskIndex})" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="task-btn" onclick="deleteTask(${catIndex}, ${taskIndex})" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                `).join('')
                                :
                                `<div class="empty-state">
                                    <i class="fas fa-tasks"></i>
                                    <p>No tasks yet</p>
                                </div>`
                            }
                        </div>
                        <button class="add-task-btn" onclick="addTask(${catIndex})">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </button>
                    </div>
                </div>
            `).join('');
            
            calculateStats();
            setTimeout(initSortable, 100);
        }

        // Sort dropdown functions
        window.toggleSortDropdown = function(catIndex) {
            const dropdown = document.getElementById(`sortOptions-${catIndex}`);
            const isActive = dropdown.classList.contains('active');
            
            // Close all dropdowns
            document.querySelectorAll('.sort-options').forEach(opt => {
                opt.classList.remove('active');
            });
            
            // Toggle current dropdown
            if (!isActive) {
                dropdown.classList.add('active');
            }
        };

        window.closeSortDropdown = function(catIndex) {
            document.getElementById(`sortOptions-${catIndex}`).classList.remove('active');
        };

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.sort-dropdown')) {
                document.querySelectorAll('.sort-options').forEach(opt => {
                    opt.classList.remove('active');
                });
            }
        });

        // ===== SortableJS for drag and drop =====
        function initSortable() {
            data.forEach((category, catIndex) => {
                const container = document.getElementById(`tasks-${catIndex}`);
                if (!container) return;
                
                new Sortable(container, {
                    group: "tasks",
                    handle: ".task-item",
                    animation: 150,
                    filter: ".add-task-btn,.empty-state",
                    onEnd: function(evt) {
                        if (evt.oldIndex === evt.newIndex) return;
                        
                        const moved = data[catIndex].tasks.splice(evt.oldIndex, 1)[0];
                        data[catIndex].tasks.splice(evt.newIndex, 0, moved);
                        saveData();
                        renderCategories();
                    }
                });
            });
        }

        // ===== Notification System =====
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after animation completes
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ===== Event Listeners =====
        document.getElementById('addCategoryBtn').addEventListener('click', addCategory);
        document.getElementById('newCategoryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') addCategory();
        });

        // Add touch support for swipe gestures on mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // Swipe left - could be used for future functionality
            }
            if (touchEndX > touchStartX + 50) {
                // Swipe right - could be used for future functionality
            }
        }
    </script>
