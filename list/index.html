<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <title>List2Do++ | Fless</title>
  <meta name="theme-color" content="#4361ee">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <div class="container">
    <header class="mobile-header">
      <div class="logo"><i class="fas fa-tasks"></i> List2Do++</div>
      <div class="mobile-actions">
        <button id="statsBtn" title="Statistik"><i class="fas fa-chart-pie"></i></button>
        <button id="settingsBtn" title="Pengaturan"><i class="fas fa-cog"></i></button>
      </div>
    </header>

    <section class="controls">
      <div class="add-section">
        <input id="newCategory" placeholder="Buat kategori baru..." maxlength="24">
        <button id="addCategoryBtn" class="btn"><i class="fas fa-plus"></i> Kategori</button>
      </div>

      <div class="search-row">
        <input id="searchInput" placeholder="Cari tugas, tag, atau kata..." />
        <select id="filterSelect">
          <option value="all">Semua</option>
          <option value="done">Selesai</option>
          <option value="todo">Belum</option>
        </select>
        <select id="sortSelect">
          <option value="custom">Urut manual</option>
          <option value="date">Tanggal</option>
          <option value="name">Nama</option>
          <option value="priority">Prioritas</option>
        </select>
      </div>
    </section>

    <div class="stats" id="topStats">
      <div class="stat-card"><i class="fas fa-clipboard-list"></i><div id="pendingTasks" class="stat-value">0</div><div class="stat-label">Belum Selesai</div></div>
      <div class="stat-card"><i class="fas fa-layer-group"></i><div id="totalCategories" class="stat-value">0</div><div class="stat-label">Kategori</div></div>
      <div class="stat-card"><i class="fas fa-list-check"></i><div id="totalTasks" class="stat-value">0</div><div class="stat-label">Total Tugas</div></div>
      <div class="stat-card"><i class="fas fa-fire"></i><div id="streak" class="stat-value">0</div><div class="stat-label">Streak</div></div>
      <div class="stat-card"><i class="fas fa-star"></i><div id="xp" class="stat-value">0</div><div class="stat-label">XP</div></div>
    </div>

    <div id="categoriesSlider" class="categories-slider"></div>
    <div id="sliderDots" class="slider-dots"></div>

    <div class="bottom-nav">
      <a href="#" class="nav-item active"><i class="fas fa-home"></i><span>Beranda</span></a>
      <a href="#" class="nav-item" id="btnTemplates"><i class="fas fa-copy"></i><span>Template</span></a>
      <a href="#" class="nav-item" id="btnAddQuick"><i class="fas fa-plus-circle"></i><span>Tambah</span></a>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-overlay hidden">
    <div class="modal">
      <button class="modal-close" id="closeSettings"><i class="fas fa-times"></i></button>
      <h2>Pengaturan</h2>
      <div class="setting-group">
        <label>Tema</label>
        <div class="theme-options">
          <button class="theme-btn" data-theme="light" title="Terang"><i class="fas fa-sun"></i></button>
          <button class="theme-btn" data-theme="dark" title="Gelap"><i class="fas fa-moon"></i></button>
        </div>
      </div>
      <div class="setting-group">
        <label>Warna Aksen</label>
        <div class="accent-options">
          <button class="accent-btn" data-accent="blue" title="Biru"></button>
          <button class="accent-btn" data-accent="green" title="Hijau"></button>
          <button class="accent-btn" data-accent="pink" title="Pink"></button>
          <button class="accent-btn" data-accent="orange" title="Oranye"></button>
          <button class="accent-btn" data-accent="red" title="Merah"></button>
        </div>
      </div>

      <div class="setting-group">
        <label>Data</label>
        <div style="display:flex;gap:8px;">
          <button class="btn danger" id="resetBtn">Reset</button>
        </div>
        <div style="font-size:.85rem;color:var(--gray);margin-top:8px;"><i class="fas fa-info-circle"></i> Data disimpan di perangkat. Untuk sinkronisasi multi-device dibutuhkan backend.</div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Task Modal -->
  <div id="taskModal" class="modal-overlay hidden">
    <div class="modal">
      <button class="modal-close" id="closeTaskModal"><i class="fas fa-times"></i></button>
      <h2 id="taskModalTitle">Tambah Tugas</h2>
      <div class="setting-group">
        <label>Judul</label>
        <input id="taskTitle" maxlength="120" />
      </div>
      <div class="setting-group">
        <label>Deskripsi (opsional)</label>
        <textarea id="taskDesc" rows="3"></textarea>
      </div>
      <div class="setting-group">
        <label>Prioritas</label>
        <select id="taskPriority"><option value="low">Rendah</option><option value="medium">Sedang</option><option value="high">Tinggi</option></select>
      </div>
      <div class="setting-group">
        <label>Tag (pisahkan dengan koma)</label>
        <input id="taskTags" placeholder="kerja, sekolah" />
      </div>
      <div class="setting-group">
        <label>Tanggal Jatuh Tempo</label>
        <input id="taskDue" type="date" />
      </div>
      <div class="setting-group">
        <label>Ulangi</label>
        <select id="taskRecurring"><option value="none">Tidak</option><option value="daily">Harian</option><option value="weekly">Mingguan</option><option value="monthly">Bulanan</option></select>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px;">
        <button class="btn" id="saveTaskBtn">Simpan</button>
        <button class="btn danger" id="deleteTaskBtn" style="display:none">Hapus</button>
      </div>
    </div>
  </div>
</body>
</html>
