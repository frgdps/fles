<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Timestamp Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fab fa-discord"></i>
        <h1>Discord Timestamp Converter</h1>
      </div>
      <p class="subtitle">Convert times to Discord's timestamp format in everyone's local timezone</p>
    </header>

    <main>
      <section class="converter-card">
        <div class="input-group">
          <div class="input-box">
            <label for="date-input"><i class="fas fa-calendar-alt"></i> Date</label>
            <input type="date" id="date-input">
          </div>
          <div class="input-box">
            <label for="time-input"><i class="fas fa-clock"></i> Time</label>
            <input type="time" id="time-input" value="12:00">
          </div>
          <div class="input-box">
            <label for="timezone-select"><i class="fas fa-globe"></i> Timezone</label>
            <select id="timezone-select">
              <option value="auto">Auto (Your Timezone)</option>
              <option value="UTC">UTC</option>
              <!-- Add more if needed -->
            </select>
          </div>
        </div>

        <div class="result-box">
          <div class="result-header">
            <h3>Discord Timestamp</h3>
            <button class="copy-btn" id="copy-btn">
              <i class="fas fa-copy"></i> Copy
            </button>
          </div>
          <div class="timestamp-preview" id="timestamp-preview">Select a time</div>
          <div class="format-options">
            <!-- Buttons -->
            <button class="format-btn active" data-format="f">Default</button>
            <button class="format-btn" data-format="F">Long</button>
            <button class="format-btn" data-format="t">Time</button>
            <button class="format-btn" data-format="T">Time+</button>
            <button class="format-btn" data-format="d">Date</button>
            <button class="format-btn" data-format="D">Date+</button>
            <button class="format-btn" data-format="R">Relative</button>
          </div>
        </div>

        <div class="preview-section">
          <h3 class="preview-title"><i class="fas fa-eye"></i> Preview</h3>
          <div class="discord-message">
            <div class="message-header">
              <div class="avatar">üçû</div>
              <div class="username">Luktav</div>
              <div class="message-time">Today at <span id="preview-time">12:00 PM</span> lesgo</div>
            </div>
            <div class="message-content">
              <p>Next level at <span id="preview-timestamp">[timestamp]</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; <span id="current-year"></span> Discord Timestamp Converter</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
